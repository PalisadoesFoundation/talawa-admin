services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.rootless.prod
    ports:
      - '${PORT:-4321}:80'
    env_file:
      - ../.env
    healthcheck:
      test: ['CMD-SHELL', 'wget -q -O /dev/null http://localhost:80 || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
