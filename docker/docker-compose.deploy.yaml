services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.deploy
      args:
        PNPM_VERSION: '${PNPM_VERSION:-10.4.1}'
    ports:
      - '${PORT:-4321}:${PORT:-4321}'
    env_file:
      - ../.env
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:${PORT:-4321}']
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
