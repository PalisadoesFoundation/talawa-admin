services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    ports:
      - '4321:4321'
    env_file:
      - ../.env
    #environment:
    #  - REACT_APP_TALAWA_URL=http://localhost:4000
    #  - REACT_APP_BACKEND_WEBSOCKET_URL=ws://localhost:4000/graphql/
    #  - PORT=4321
