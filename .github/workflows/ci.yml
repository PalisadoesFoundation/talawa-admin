name: CI for React Project
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: yarn
      - name: Run tests
        run: yarn test
      - name: Run ESLint and Prettier
        uses: wearerequired/lint-action@v1
        with:
          eslint: true
          prettier: true