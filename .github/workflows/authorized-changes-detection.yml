name: Checking workflow files
on:
  pull_request:
    paths:
      - '.github/**'   
      - 'env.example'
      - '.node-version'
      - '.husky/**'
      - 'scripts/**'
      - 'package.json'
      - 'tsconfig.json'
      - '.gitignore'
      - '.eslintrc.json'
      - '.eslintignore '
      - 'vite.config.ts'
      - 'docker-compose.yaml'
      - 'Dockerfile'      
      - 'CODEOWNERS'
      - 'LICENSE'
      - 'setup.ts'
      
jobs:
  Checking-for-unauthorized-file-changes:
    name: Checking for unauthorized file changes
    runs-on: ubuntu-latest
    steps:
      - name: Unauthorized file modification in PR
        run: |
          chmod +x ./.github/workflows/authorized-change.py
          ./.github/workflows/authorized-change.py
    
