name: Pull Request Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  pull_request_review:
    types: [submitted, edited, dismissed]

jobs:
  Check-CodeRabbit-Approval:
    name: Check CodeRabbit Approval
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: Check CodeRabbit approval using GitHub Script
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // List all reviews for the PR
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number || context.payload.pull_request.number,
            });

            console.log(`Found ${reviews.length} total reviews for PR #${context.issue.number}`);

            // Filter reviews that have a user login containing "coderabbit" (case-insensitive)
            const codeRabbitReviews = reviews.filter(review => 
              review.user && review.user.login && review.user.login.toLowerCase().includes('coderabbit')
            );

            console.log(`Found ${codeRabbitReviews.length} CodeRabbit reviews`);

            // If no CodeRabbit reviews are found, fail the check
            if (codeRabbitReviews.length === 0) {
              core.setFailed('ERROR: CodeRabbit has not reviewed this PR.');
              return;
            }

            // Sort reviews by submitted_at date in descending order to get the latest
            codeRabbitReviews.sort((a, b) => new Date(b.submitted_at) - new Date(a.submitted_at));
            const latestReview = codeRabbitReviews[0];

            console.log(`Latest CodeRabbit review state: ${latestReview.state}`);

            // Check if the latest review from CodeRabbit is "APPROVED"
            if (latestReview.state !== 'APPROVED') {
              core.setFailed('ERROR: CodeRabbit approval is required before merging this PR.');
            } else {
              console.log('Success: CodeRabbit has approved this PR.');
            }
